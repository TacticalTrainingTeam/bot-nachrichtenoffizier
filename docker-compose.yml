version: '3.8'

services:
  bot:
    build: .
    container_name: bot-nachrichtenoffizier
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
